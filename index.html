<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro e login</title>

    <link rel="stylesheet" href="./css/cadastro.css">

</head>
<body>

    <div class="container">
        <div class="login">
            <div class="title">
                <h1 class="título1">BEM VINDO DE VOLTA</h1>
            </div>
            <form action="#">
                <div class="input-login">
                    <div class="input-box-login">
                        <label for="e-mail" id="email-login">E-mail:</label>
                        <input id="email" type="email"  name="email"placeholder="E-MAIL">
                    </div>
                    <div class="input-box-login">
                        <label for="senha">Senha:</label>
                        <input id="senha" type="password"  name="senha"placeholder="SENHA">
                    </div>
                    <div class="login-button">
                        <button><a href="./paginas/objetivo.html">ENTRAR</a></button>
                    </div>
                </div>             
            </form>
        </div>
        <div class="cadastro">
            <div class="cabecalho">
                <h1 class="título2">Crie sua conta</h1>
                <h2 class="subtítulo">Cadastre seus dados</h2>
            </div>
            <form action="#">
                <div class="input-cadastro">
                    <div class="input-box-cadastro">
                        <label for="nome" id="nome">Nome completo:</label>
                        <input id="nome" type="text"  name="nome"placeholder="NOME COMPLETO">
                    </div>
                    <div class="input-box-cadastro">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email"  name="email"placeholder="E-MAIL">        
                    </div>
                    <div class="input-box-cadastro">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="tel"  name="telefone"placeholder="(xx) xxxxx-xxxx">        
                    </div>
                    <div class="input-box-cadastro">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password"  name="senha"placeholder="SENHA">    
                    </div>
                    <div class="cadastro-button">
                        <button><a href="./paginas/objetivo.html">CADASTRO</a></button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    
</body>
</html>
